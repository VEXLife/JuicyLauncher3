<!DOCTYPE html>
<html>
  <head>

    <title>我的世界启动器制作教程（第三版）</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">

  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
        const keyWords = {
            name: 'keyWords',
            extend(api) {
                api.processMarkdown(text => {
                    return text
                      .replace(/Minecraft/g, '<a href="https://www.minecraft.net/zh-hans/" title="访问Minecraft官方网站">Minecraft</a>')
                      .replace(/Forge/g, '<a href="https://www.minecraftforge.net/forum/">Forge</a>')
                      .replace(/LiteLoader/g, '<a href="http://www.liteloader.com/">LiteLoader</a>')
                      .replace(/OptiFine/g, '<a href="https://www.optifine.net/home">OptiFine</a>')
                      .replace(/Author0/g, '<a href="https://github.com/VEXLife">VEXLife</a>（贴吧ID：<a href="https://tieba.baidu.com/home/main?un=VEXlife">VEXLife</a>）')
                });
            }
        }
      new Docute({
        title: '我的世界启动器制作教程（第三版）',
        nav: [
          {
            title: 'GitHub',
            link: 'https://github.com/VEXLife/JuicyLauncher3'
          }
        ],
        sidebar: [
          {
            title: '前言',
            link: '/README'
          },
          {
            title: 'C#',
            children: [
              {
                title: '第一章：搭建工作环境',
                link: '/c_sharp/chapter_1'
              },
              {
                title: '第二章：启动Minecraft！',
                link: '/c_sharp/chapter_2'
              }
            ]
          },
          {
            title: '致教程编写合作者',
            children: [
              {
                title: '教程编写合作者守则',
                link: '/rules'
              },
              {
                title: '教程编写合作说明',
                link: '/editInstruct'
              }
            ]
          }
        ],
        highlight: [
          'csharp'
        ],
        plugins: [
          keyWords
        ],
        editLinkBase: 'https://github.com/VEXLife/JuicyLauncher3/blob/master/docs',
        editLinkText: '在GitHub上编辑此页面'
      })
    </script>
  </body>
</html>
